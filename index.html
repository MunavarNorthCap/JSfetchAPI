<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FontAwesome ICON -->
  <script src="https://kit.fontawesome.com/fad2468257.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="./style.css" />
  <title>Table API</title>
</head>
<body>
  <div class="container m-5 fw-bold"> Person Blog </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-4">
        <form>
          <table class="table table-sm table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col"># ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Email ID</th>
              </tr>
            </thead>
            <tbody id="detail"></tbody>
          </table>
        </form>
      </div>
      
      <div class="col-8">
        <!-- <form>
          <table class="table table-sm table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col"># ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email ID</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="inDetail"></tbody>
          </table>
        </form> -->

        <div id="inDetail">Loading...</div>

      </div>
    </div>
  </div>

  <script id="leftData" type="x-tmpl-mustache">
    {{#table}}
          <tr onclick="visibile({{id}})">
            <th>{{id}}</th> <td>{{first_name}}</td> <td>{{email}}</td>
          </tr>
    {{/table}}
  </script>

  <script id="template" type="x-tmpl-mustache">
      <div class="content d-flex">
        <div class="col-4 m-4">
            <img src='{{avatar}}' alt='avatar.image' class="float-end" />
        </div>
        <div class="col-4 m-5">
          <i class="fa-solid fa-id-badge"></i> ID: {{ id }} <br /> 
          <i class="fa-solid fa-user"></i> Name: {{ first_name }} {{ last_name }} <br /> 
          <i class="fa-solid fa-envelope"></i> Email: {{ email }}
        </div>
      </div>    
  </script>

  <script src="https://unpkg.com/mustache@latest"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/script.js"></script>
</body>

</html>
